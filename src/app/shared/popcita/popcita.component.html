<div class="center-container">
  <ion-grid>
    <ion-row>
      <ion-col size-md="7" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input [(ngModel)]="cita.izena" placeholder="Ingrese su nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Etxekoa</ion-label>
              <ion-checkbox [(ngModel)]="cita.etxekoa" (ionChange)="toggleEtxekoa($event.detail.checked)"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Teléfono</ion-label>
              <ion-input type="tel" [(ngModel)]="cita.telefonoa" placeholder="Ingrese su teléfono"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Fecha</ion-label>
              <ion-datetime 
                [value]="currentDate" 
                presentation="date"
                (ionChange)="cambiarFecha($event)">
              </ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Hora de inicio</ion-label>
              <ion-select 
                placeholder="Seleccione un horario" 
                interface="popover" 
                [(ngModel)]="cita.hasieraOrdua"
                (ionChange)="cambioHoraInicio($event)">
                <ion-select-option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Hora de finalización</ion-label>
              <ion-select 
                placeholder="Seleccione una hora" 
                interface="popover" 
                [(ngModel)]="cita.amaieraOrdua">
                <ion-select-option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-md="5" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Servicios</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let service of ['Corte pelo largo', 'Corte pelo corto', 'Mechas', 'Peinado especial', 'Tinte', 'Peinado normal']">
                <ion-checkbox slot="start" (ionChange)="toggleService(service, $event.detail.checked)"></ion-checkbox>
                <ion-label>{{ service }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="anadirCita()">Añadir</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
