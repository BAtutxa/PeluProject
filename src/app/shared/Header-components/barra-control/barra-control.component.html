<div class="barracontrol">
  <ion-select
    placeholder="Grupo 2" 
    interface="popover"
    style="margin-right: 10px; color: white;"
    disabled
  >  <!-- Aqui aparecera el grupo que esta trabajando actualmente -->

    <ion-select-option>Grupo 1</ion-select-option>
    <ion-select-option>Grupo 2</ion-select-option>
    <ion-select-option>Grupo 3</ion-select-option>
    <ion-select-option>Grupo 4</ion-select-option>
    <ion-select-option>Grupo 5</ion-select-option>
  </ion-select>

  <div style="display: flex; align-items: center; margin-right: 10px;">
    <ion-select
      placeholder="Trabajadores"
      interface="popover"
      style="margin-right: 10px; color:white;"
    >  <!-- Configurar para que pueda eliminar alguno por si no viene -->

      <ion-select-option>Asier Ba침uelos</ion-select-option>
      <ion-select-option>Be침at Herrera</ion-select-option>
      <ion-select-option>Asier Nicolas</ion-select-option>
    </ion-select>
  </div>

<!-- Botones de navegaci칩n de fechas -->
<div style="display: flex; align-items: center; margin-right: 10px;">
  <ion-button fill="clear" color="light" size="small" (click)="retrocederFecha()">
    <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
  </ion-button>
  <ion-label style="color: white; font-size: 16px;">{{ fechaActual }}</ion-label> 
  <ion-button fill="clear" color="light" size="small" (click)="avanzarFecha()">
    <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
  </ion-button>
</div>

<ion-button color="primary" size="small" shape="round" (click)="abrirPopup()">A침adir Cita</ion-button>
</div>
