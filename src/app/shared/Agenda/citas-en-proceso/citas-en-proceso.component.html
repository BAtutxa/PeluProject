<ion-card *ngIf="citasEnProceso.length > 0">
  <ion-card-header>
    <ion-card-title>⏳ Citas en proceso</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div *ngFor="let cita of citasEnProceso" class="cita-en-proceso">
      <p><strong>{{ cita.izena }}</strong></p>
      <p>⏳ {{ cita.tiempoFormato }}</p>
      <ion-button color="danger" size="small" (click)="finalizarCita(cita)">Finalizar</ion-button>
    </div>
  </ion-card-content>
</ion-card>
