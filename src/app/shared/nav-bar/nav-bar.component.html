 <!-- MenÃº Vertical Desplegable -->
 <ion-split-pane content-id="main-content" when="(min-width: 768px)">
  <ion-menu side="start" content-id="main-content" class="compact-menu">
    <ion-content>
      <ion-list>
        <ion-item button [routerLink]="'/home'" routerLinkActive="active-item">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button [routerLink]="'/tablero'" routerLinkActive="active-item">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Tablero</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Agenda</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="cube-outline"></ion-icon>
          <ion-label>Servicios</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Facturacion</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="storefront-outline"></ion-icon>
          <ion-label>Control de Stock</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="finger-print-outline"></ion-icon>
          <ion-label>Control de Presencia</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>Tickets </ion-label>
        </ion-item>

        <ion-item button (click)="toggleDarkMode()">
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>Modo Noche</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
