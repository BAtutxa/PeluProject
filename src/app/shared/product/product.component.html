<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar' : 'Añadir' }} Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="item.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="item.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="item.kategoria" required>
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.izena }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="item.marka" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="item.stock" min="0" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Stock Alerta</ion-label>
    <ion-input type="number" [(ngModel)]="item.stockAlerta" min="0"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" (click)="saveItem()">Guardar</ion-button>
</ion-footer>
