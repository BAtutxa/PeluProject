<ion-app>
  <!-- Cabecera Principal -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" [hidden]="!isMobile"></ion-menu-button>   <!-- Aqui activo el menu hamburgesa para la version movil -->
      </ion-buttons>
      <div class="logo-container">
        <img src="assets/fotos/Logo-horizontal-FP_Santurtzi_LH_small.png" alt="Logo FP Santurtzi LH" />
      </div>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de Filtros -->
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Dropdown 1 -->
      <ion-col size="auto">
        <ion-select placeholder="Taldea">
          <ion-select-option value="spa">Grupo grado superior</ion-select-option>
          <ion-select-option value="other">Grupo Grado Medio</ion-select-option>
        </ion-select>
      </ion-col>

      <!-- Dropdown 2 -->
      <ion-col size="auto">
        <ion-select placeholder="Langileak">
          <ion-select-option value="staff1">Asier Bañuelos</ion-select-option>
          <ion-select-option value="staff2">Beñat Herrera</ion-select-option>
          <ion-select-option value="staff2">Asier Nicolas</ion-select-option>
        </ion-select>
      </ion-col>

      <!-- Botones de Navegación -->
      <ion-col size="auto">
        <ion-buttons>
          <ion-button>
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>

      <!-- Fecha -->
      <ion-col size="auto">
        <ion-label>10 de diciembre de 2024</ion-label>
      </ion-col>

      <!-- Selector de Vista -->
      <ion-col size="auto">
        <ion-select placeholder="Calendario">
          <ion-select-option value="day">Día</ion-select-option>
          <ion-select-option value="week">Semana</ion-select-option>
          <ion-select-option value="month">Mes</ion-select-option>
        </ion-select>
      </ion-col>

      <!-- Botón de Nueva Cita -->
      <ion-col size="auto">
        <ion-button color="primary">
          NUEVA CITA
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Menú Vertical Desplegable -->
  <ion-split-pane content-id="main-content" when="(min-width: 768px)">
    <ion-menu side="start" content-id="main-content" class="compact-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button>
            <ion-icon slot="start" name="cube-outline"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="layers-outline"></ion-icon>
            <ion-label>Capas</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item button (click)="toggleDarkMode()">
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>Modo Noche</ion-label>
            <ion-toggle slot="end" [(ngModel)]="isDarkMode"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
