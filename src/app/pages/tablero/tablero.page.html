<ion-header>
  <app-barra-navegacion></app-barra-navegacion>
</ion-header>

<ion-content>
  <app-nav-bar></app-nav-bar>
  <ion-grid>
    <ion-row>
      <!-- Lista de Espera -->
      <ion-col size-md="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Lista de espera</ion-card-title>
            <ion-button fill="clear" slot="end" color="primary">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-card-header>
          <ion-card-content>
            <div class="waiting-list">
              <!-- Tarjeta de Cliente 1 -->
              <ion-card class="waiting-card">
                <div class="ribbon">Servicio</div>
                <ion-card-content>
                  <ion-label class="name">VALERIA</ion-label>
                  <div class="details">
                    <ion-icon name="time-outline"></ion-icon>
                    <span>18:22</span>
                  </div>
                  <div class="status">
                    <ion-icon name="help-circle-outline"></ion-icon>
                    <span>En espera</span>
                  </div>
                  <ion-button size="small" fill="outline" color="primary">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
                </ion-card-content>
              </ion-card>

              <!-- Tarjeta de Cliente 2 -->
              <ion-card class="waiting-card">
                <div class="ribbon">Servicio</div>
                <ion-card-content>
                  <ion-label class="name">RAUL</ion-label>
                  <div class="details">
                    <ion-icon name="time-outline"></ion-icon>
                    <span>10:30</span>
                  </div>
                  <div class="status">
                    <ion-icon name="help-circle-outline"></ion-icon>
                    <span>En espera</span>
                  </div>
                  <ion-button size="small" fill="outline" color="primary">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
